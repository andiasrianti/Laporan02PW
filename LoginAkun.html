    <h2>HALAMAN LOGIN AKUN</h2>
    <form>
      <fieldset>
        <legend>Akun</legend>
        <table>
          <tr>
            <td>Email :</td>
            <td><input type="email" required placeholder="Email Anda" /></td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input
                type="password"
                id="pwd"
                name="pwd"
                required
                placeholder="Masukkan Password"
                minleght="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password harus memuat huruf besar,huruf kecil dan simbol minimal 8 karakter">
            </td>
          </tr>
        </table>

        <button <input type="submit" value="kirim">Submit</button>
        <button <input type="reset" value="batal" >Reset</button>
        <button <input type="submit" value="submit"><a href="DataPenumpang.html">Selanjutnya</a></button>
      </fieldset>
    </form>
  </body>
